<html>
  <head>
    <meta charset="utf-8">
    <title>View Practice</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
  </head>

  <body>
   
    <script id="input-template" type="text/x-handlebars-template">
      <h1> {{ sentence }} </h1>
    </script>

    <script>
     
      var AppView = Backbone.View.extend({
        template: Handlebars.compile($('#input-template').html()),

        el: $('body'),

        render: function () {
          // TODO: use the template function and set the view's el
          // to make some text show up on the page
          var obj = {sentence: "yo man"};

          this.$el.html(this.template(obj));
        }
      });

      var appView = new AppView();
      appView.render();
    </script>

  </body>
</html>
